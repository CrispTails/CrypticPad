<!DOCTYPE html>
<html>
<head>
	<title>Wormhole</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #171a21;
			color: #fff;
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
		}

		h1 {
			font-size: 48px;
			margin-bottom: 50px;
		}

		.form-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 30px;
		}

		.form-container label {
			font-size: 24px;
			margin-bottom: 10px;
		}

		.form-container input[type="text"] {
			padding: 10px;
			font-size: 18px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			width: 100%;
			max-width: 500px;
		}

		.form-container button {
			background-color: #1b2838;
			color: #fff;
			padding: 10px 20px;
			font-size: 18px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.form-container button:hover {
			background-color: #2c3e50;
		}

		.alert-container {
			display: none;
			margin-bottom: 30px;
		}

		.alert-container p {
			font-size: 24px;
			padding: 10px;
			background-color: #2ecc71;
			border-radius: 5px;
			display: inline-block;
		}

		.error-dialog {
			display: none;
			background-color: #c0392b;
			color: #fff;
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 30px;
		}

		.error-dialog p {
			font-size: 24px;
		}

		#decrypt-form {
			display: none;
		}
	</style>
	<script>
		const urlInput = document.getElementById('url-input');
		const encryptBtn = document.getElementById('encrypt-btn');
		const encryptedUrl = document.getElementById('encrypted-url');
		const decryptBtn = document.getElementById('decrypt-btn');
		const decryptForm = document.getElementById('decrypt-form');
		const encryptedInput = document.getElementById('encrypted-input');
		const errorDialog = document.querySelector('.error-dialog');

		// Encrypt URL
		encryptBtn.addEventListener('click', () => {
			const url = urlInput.value.trim();
			if (url) {
				const encrypted = btoa(url);
				encryptedUrl.textContent = encrypted;
				encryptedUrl.parentElement.style.display = 'block';
			}
		});

		// Decrypt & Open URL
		decryptBtn.addEventListener('click', () => {
			const encrypted = encryptedInput.value.trim();
			if (encrypted) {
				try {
					const url = atob(encrypted);
					window.location.href = url;
				} catch (error) {
					errorDialog.style.display = 'block';
				}
			}
		});

		// Check for URL parameter
		const urlParams = new URLSearchParams(window.location.search);
		const encryptedData = urlParams.get('data');
		if (encryptedData) {
			encryptedInput.value = encryptedData;
			decryptForm.style.display = 'block';
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Wormhole</h1>
		<div class="form-container">
			<label for="url-input">Enter URL:</label>
			<input type="text" id="url-input">
			<button id="encrypt-btn">Encrypt URL</button>
		</div>
		<div class="alert-container">
			<p id="encrypted-url"></p>
		</div>
		<div class="form-container">
			<label for="encrypted-input">Enter encrypted code:</label>
			<input type="text" id="encrypted-input">
			<button id="decrypt-btn">Decrypt &amp; Open URL</button>
		</div>
		<div class="error-dialog">
			<p>Invalid encrypted code.</p>
		</div>
	</div>
	<script>
		const urlInput = document.getElementById('url-input');
		const encryptBtn = document.getElementById('encrypt-btn');
		const encryptedUrl = document.getElementById('encrypted-url');
		const decryptBtn = document.getElementById('decrypt-btn');
		const decryptForm = document.getElementById('decrypt-form');
		const encryptedInput = document.getElementById('encrypted-input');
		const errorDialog = document.querySelector('.error-dialog');

		// Encrypt URL
		encryptBtn.addEventListener('click', () => {
			const url = urlInput.value.trim();
			if (url) {
				const encrypted = btoa(url);
				encryptedUrl.textContent = encrypted;
				encryptedUrl.parentElement.style.display = 'block';
			}
		});

		// Decrypt & Open URL
		decryptBtn.addEventListener('click', () => {
			const encrypted = encryptedInput.value.trim();
			if (encrypted) {
				try {
					const url = atob(encrypted);
					window.location.href = url;
				} catch (error) {
					errorDialog.style.display = 'block';
				}
			}
		});

		// Check for URL parameter
		const urlParams = new URLSearchParams(window.location.search);
		const encryptedData = urlParams.get('data');
		if (encryptedData) {
			encryptedInput.value = encryptedData;
			decryptForm.style.display = 'block';
		}
	</script>
</body>
</html>
