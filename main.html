<!DOCTYPE html>
<html>
  <head>
    <title>CrypticPad</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1b2838;
        color: #b8b8b8;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 32px;
        margin-top: 0;
      }

      textarea {
        width: 100%;
        height: 400px;
        background-color: #2f3e4c;
        color: #b8b8b8;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        resize: none;
      }

      button {
        padding: 10px 20px;
        background-color: #66c0f4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #5aa7db;
      }
    </style>
  </head>
  <body>
    <h1>CrypticPad</h1>
    <textarea id="notepad"></textarea>
    <button onclick="share()">Share</button>
    <button onclick="importText()">Import</button>

    <script>
      function share() {
        const notepad = document.getElementById("notepad");
        const encryptedText = btoa(notepad.value);
        alert(`Here's your sharing code: ${encryptedText}`);
      }

      function importText() {
        const encryptedText = prompt("Enter the sharing code:");
        try {
          const decryptedText = atob(encryptedText);
          const notepad = document.getElementById("notepad");
          notepad.value = decryptedText;
        } catch (error) {
          alert("Invalid sharing code!");
        }
      }
    </script>
  </body>
</html>
